<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com FLEX</title>
  <link rel="stylesheet" href="flex.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="layout">
    <aside class="lateral">
      <div class="logo">
        <img src="logo.png" alt="Logo WellintoWeb">
      </div>
      <div class="pesquisa">
        <div class="icone">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input type="text">
      </div>
      <div class="menu">MENU</div>
      <div class="rodape">2023</div>
    </aside>
    <main class="principal">
      <div class="linha row-1">
        <div class="coluna col-1">COLUNA 1</div>
        <div class="coluna col-2">COLUNA 2</div>
      </div>
      <div class="linha row-2">
        <div class="coluna col-3">COLUNA 3</div>
        <div class="coluna col-4">COLUNA 4</div>
        <div class="coluna col-5">COLUNA 5</div>
      </div>
    </main>
  </div>
</body>
</html>
