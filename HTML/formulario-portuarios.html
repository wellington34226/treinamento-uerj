          <div id="join">
            <form  name="join" id="join_form" onsubmit="submitForm('join_form')" action="/validation-forms/wp-join-post.php" autocomplete="on" enctype="text/plain" method="post"><!-- Validar campos e mensagens de erro com a Portuários -->
              <div id="title_join">
                <label id="join_title">Ficha de Filiação</label><div class="centered"><label class="label type" for="docas"><input type="radio" class="type" id="docas" name="join_type" value="(Docas/Operadoras)" checked="checked" onclick="selectType(this)" /><span>(Docas/Operadoras)</span></label> <label class="label type" for="aposentados"><input type="radio" class="type" id="aposentados" name="join_type" value="Aposentados CLT" onclick="selectType(this)" /><span>Aposentados CLT</span></label> <label class="label type" for="trabalhador"><input type="radio" class="type" id="trabalhador" name="join_type" value="Trabalhador Portuários Avulso" onclick="selectType(this)" /><span>Trabalhador Portuários Avulso</span></label></div><label id="required">*Todos os campos são obrigatórios</label>
              </div>
              <fieldset>
                <label class="label" for="name">Nome:<input type="text" class="input_form input_large input_dinamic" id="name" name="name" value="" autocomplete="name" required pattern="^[A-Za-z][A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+(([Çç]|\s+[A-Za-z])[A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+)*$" placeholder=" Seu nome completo" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu nome completo!','Nome inválido.\nSomente palavras separadas por espaço!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="100" /></label>
                <label class="label" for="matricula-sindical">Matrícula Sindical:<input type="text" class="input_form input_small input_dinamic" id="matricula-sindical" name="matricula-sindical" value="" required pattern="^[1-9A-Za-z][0-9A-Za-z]*$" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite sua matrícula!','Matrícula inválida.\nSomente números e letras!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="15" /></label>
                <label class="label" for="filiacao">Filiação:<input type="text" class="input_form input_small input_dinamic" id="filiacao" name="filiacao" value="" required pattern="^[1-9A-Za-z][0-9A-Za-z]*/[0-9A-Za-z]+$" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite sua filiação!','Filiação inválida.\nSomente números e letras!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="15" /></label>
                <label class="label" for="nacionalidade">Nacionalidade:<input type="text" class="input_form input_small input_fixed" id="nacionalidade" name="nacionalidade" value="" required pattern="[A-Za-z]{2}" placeholder=" País" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite a sigla do país!','Nacionalidade inválida.\nSomente letras!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="2" /></label>
                <label class="label" for="naturalidade">Naturalidade:<input type="text" class="input_form input_medium input_dinamic" id="naturalidade" name="naturalidade" value="" required pattern="^[A-Za-z][A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+(([Çç]|\s+[A-Za-z])[A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+)*/[A-Za-z]{2}$" placeholder=" Cidade/Estado" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite a cidade/estado!','Naturalidade inválida.\n!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="50" /></label>
                <label class="label" for="civil">Estado Civil:<input type="text" class="input_form input_small input_dinamic" id="civil" name="civil" value="" required pattern="[A-Za-z]+" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu estado civil!','Estado civil inválido.\nSomente letras!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="15" /></label>
                <label class="label" for="nascimento">Data de nascimento:<input type="date" class="input_form input_date" id="nascimento" name="nascimento" value="" autocomplete="bday" required min="1900-01-01" oninvalid="verifyField(this,'Campo vazio.\nPor favor informe sua data de nascimento!','Data de nascimento inválida.\nIdade mínima de 18 anos!');" onchange="try{setCustomValidity('');}catch(e){}" /></label>
                <label class="label" for="pis_pasep">PIS/PASEP:<input type="text" class="input_form input_small input_fixed" id="pis_pasep" name="pis_pasep" value="" required pattern="[0-9]{15}" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu número do PIS/PASEP!','PIS/PASEP inválido.\nSomente números!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="15" /></label>
                <label class="label" for="rg">RG:<input type="text" class="input_form input_medium input_dinamic" id="rg" name="rg" value="" required pattern="" placeholder=" Número e órgão expeditor" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite sua identidade!','RG inválido.\nDigite o número e órgão expeditor da sua identidade!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="30" /></label>
                <label class="label" for="cpf">CPF:<input type="text" class="input_form input_small input_fixed" id="cpf" name="cpf" value="" required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu CPF!','CPF inválido.\nSomente números!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="15" /></label>
                <label class="label" for="endereco">Endereço:<input type="text" class="input_form input_large input_dinamic" id="endereco" name="endereco" value="" required pattern="^[A-Za-z][A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+(([Çç]|\s+[A-Za-z])[A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+)*" placeholder=" Logradouro, ex: Rua, Av." oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu endereço!','Endereço inválido.\nSomente palavras separadas por espaço!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="100" /></label>
                <label class="label" for="numero">Número:<input type="text" class="input_form input_small input_fixed" id="numero" name="numero" required pattern="[1-9]+[0-9]*" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite o número!','Número inválido.\nSomente números maiores que zero!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="15" /></label>
                <label class="label" for="complemento">Complemento:<input type="text" class="input_form input_medium input_dinamic" id="complemento" name="complemento" value="" required pattern="^[0-9A-Za-z][0-9A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+(([Çç]|\s+[0-9A-Za-z])[0-9A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+)*" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite o complemento!','Complemento inválido.\nSomente letras e números, com ou sem espaços!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="30" /></label>
                <label class="label" for="cep">CEP:<input type="text" class="input_form input_small input_fixed" id="cep" name="cep" required pattern="[1-9][0-9].[0-9]{3}-[0-9]{3}" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu CEP!','Número inválido.\nSomente números!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="10" /></label>
                <label class="label" for="bairro">Bairro:<input type="text" class="input_form input_medium input_dinamic" id="bairro" name="bairro" value="" required pattern="^[A-Za-z][A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+(([Çç]|\s+[A-Za-z])[A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+)*" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu bairro!','Bairro inválido.\nSomente palavras separadas por espaços!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="30" /></label>
                <label class="label" for="cidade">Cidade:<input type="text" class="input_form input_medium input_dinamic" id="cidade" name="cidade" value="" required pattern="^[A-Za-z][A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+(([Çç]|\s+[A-Za-z])[A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+)*" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite sua cidade!','Cidade inválida.\nSomente palavras separadas por espaços!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="30" /></label>
                <label class="label" for="municipio">Município:<input type="text" class="input_form input_medium input_dinamic" id="municipio" name="municipio" value="" required pattern="^[A-Za-z][A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+(([Çç]|\s+[A-Za-z])[A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+)*" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu município!','Município inválido.\nSomente palavras separadas por espaços!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="30" /></label>
                <label class="label" for="telefone">Telefone:<input type="text" class="input_form input_small input_dinamic" id="telefone" name="telefone" value="" autocomplete="tel" required pattern="\([0-9]{2}\)\s?([9][0-9]|[678]|[234])[0-9]{3}-?[0-9]{4}" placeholder=" Telefone com DD" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu telefone!','Telefone inválido.\nExemplo: (21) 0000-0000');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="15" /></label>
                <label class="label" for="email">E-mail:<input type="email" class="input_form input_medium input_dinamic" id="email" name="email" value="" autocomplete="email" required oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu e-mail!','E-mail inválido.\nExemplo:nome@dominio.com.br');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="30" /></label>
                <label class="label" for="empresa">Empresa:<input type="text" class="input_form input_medium input_dinamic" id="empresa" name="empresa" value="" required pattern="^[0-9A-Za-z][0-9A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+(([Çç]|\s+[0-9A-Za-z])[0-9A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+)*" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite sua empresa!','Empresa inválida.\nSomente letras e números, com ou sem espaços!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="20" /></label>
                <label class="label" for="admissao">Data de admissão:<input type="date" class="input_form input_date" id="admissao" name="admissao" value="" required min="1900-01-01"  oninvalid="verifyField(this,'Campo vazio.\nPor favor informe a data de admissão!','Data de admissão inválida!');" onchange="try{setCustomValidity('');}catch(e){}" /></label>
                <label class="label" for="cargo_prof">Cargo/Profissão:<input type="text" class="input_form input_medium input_dinamic" id="cargo_prof" name="cargo_prof" value="" required pattern="^[A-Za-z][A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+(([Çç]|\s+[A-Za-z])[A-Za-zÁáÂâÃãÉéÊêÍíÓóÔôÕõÚú]+)*" placeholder=" Seu cargo ou profissão" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu cargo ou profissão!','Cargo/Profissão inválido.\nSomente palavras separadas por espaços!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="30" /></label>
                <label class="label" for="reg_clt">Reg. CLT:<input type="text" class="input_form input_medium input_dinamic" id="reg_clt" name="reg_clt" value="" required pattern="" placeholder=" Seu registro CLT" oninvalid="verifyField(this,'Campo vazio.\nPor favor digite seu registro CLT!','Registro CLT inválido.\nSomente números!');" onchange="try{setCustomValidity('');}catch(e){}" size="" maxlength="20" /></label>
              </fieldset>
              <div class="line_form" id="autorized">
                <label class="input_fixed" for="confirmed" id="confirmed"><input type="checkbox" name="confirmed" value="true" onchange="confirmedSelect(this,'join_submit')" /> Autorizo o desconto de 3% do salário base em folha de pagamento.</label>
