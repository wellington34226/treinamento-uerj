<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<h2> Praticando Eventos do Formulário 02 -  Select Option  </h2>

<label for="listaPrimaria"></label>

<select name="listaPrimaria" id="ritmos" onchange="mudouOque();">			    
  <option	value="" selected="selected">Selecione o Ritmo</option>
  <option value="rock">Rock</option>
  <option value="samba">Samba</option>
  <option value="sertanejo">Sertanejo</option>
  <option value="jazz">Jazz</option>
  <option value="mpb">MPB</option>
  <option value="forro">Forró</option>
  <option value="opera">Opera</option>
</select>
</br>
</br>
</br>
<div id="listaSecundaria" style="display:none;">
  <label for="ritmosCantoresBandas" title="Cantores e Bandas">Cantores ou Bandas Indicadas</label>
  <select name="listaSecundaria" id="ritmosCantoresBandas" >
</div>
<script>

var musicas = {
  "rock" :['Led Zeppelin','The Who','Dire Straits','Black Sabbath','The Police','Scorpions'],
  "samba" :['Zeca Pagodinho','Fundo de Quintal','Dona Ivone Lara','Martinho da Vila'],
  "pagode" :['Pagone 1','Pagode 2','Pagode 3','Pagode 4','Pagode 5'],
  "sertanejo" :['Sertanejo 1','Sertanejo 2','Sertanejo 3','Sertanejo 4','Sertanejo 5'],
  "jazz" :['Jazz 1','Jazz 2','Jazz 3','Jazz 4','Jazz 5',],
  "forro" :['Forro 1','Forro 2','Forro 3','Forro 4','Forro 5',],
  "opera" :['Placido Domingo','Luciano Pavarotti','Jose Carreras','Enrico Caruso'],
  "mpb" :['Chico Buarque','Milton Nascimento','Ellis Regina','Gonzaguinha'],
}
      
function mudouOque(){		

  document.getElementById("ritmosCantoresBandas").innerHTML="";   // Limpa o passado
  document.getElementById("listaSecundaria").style.display="none";

  if(musicas[document.getElementById("ritmos").value]){
    document.getElementById("listaSecundaria").style.display="block";
    for (i = 0; i< musicas[document.getElementById("ritmos").value].length; i++){							
      document.getElementById("ritmosCantoresBandas").options[i] = new Option(musicas[document.getElementById("ritmos").value][i]); // Cria dinamicamente opções
    }
  }
}



</script>
</body>
</html>
