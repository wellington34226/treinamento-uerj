<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="funcoes.js"></script>
    <title>JavaScript - Exercício C4</title>
  </head>
  <!--
    Campo Nome:
    - Somente pode conter caracteres alfabéticos
    - Sem espaços em branco desnecessários
    - Deve conter pelo menos um sobrenome
    - Área para apresentação de mensagens de erros
    CPF:
    - Caracteres somente números
    - Desnecessário, por enquanto, a validação
    - Colocar uma máscara para o preenchimento
    - Área para apresentação de mensagens de erros
    Telefone:
    - Caracteres somente numéricos
    - Colocar uma máscara para o preenchimento
    - Área para apresentação de mensagem de erro
    CEP:
    - Caracteres somente numéricos
    - Colocar uma máscara para o preenchimento
    - Área para apresentação de mensagem
    Senhas:
    - Devem ser exatamente iguais
    - Ter entre 8 e 12 caracteres
    - Ter, no mínimo, 1 caracter alfabético
    - Ter, no mínimo, 1 caracter numérico
    - Ter, no mínimo, 1 dos símbolos #$@&
    - Somente pode conter os tipos de caracteres acima
    - As duas senhas têm áreas de mensagens individuais, 'msgsenha' e 'msgconfirmaSenha'. Usadas para erros individuais
    - As duas senhas têm uma área de mensagens em comum, 'msgerrosenha', que dever ser utilizada para informar quando as senhas divergem ou quando estiver tudo correto
  -->
  <body>
    <div class="modal_login" >			
      <fieldset>	
        <label for="nome" >Nome e Sobrenome</label>
        <input type="text"  name="nome" id="nome" size="40" maxlength="40" title="Maximo 40 caracteres"  >
        <p id="msgnome" style="font-size:100%;color:#ff0000"></p>
        <label for="cpf" >CPF</label>
        <input type="text"  name="cpf" id="cpf" size="14" maxlength="14" title="Deve ter 14 caracteres"  placeholder="999.999.999-99" >
        <p id="msgcpf" style="font-size:100%;color:#ff0000"></p>
        <label for="telefone" >Telefone com DDD</label>
        <input type="text"  name="telefone" id="telefone" size="13" maxlength="13" title="Deve ter 13 caracteres" placeholder="(DD)999999999" >
        <p id="msgtelefone" style="font-size:100%;color:#ff0000"></p>
        <label for="cpf" >CEP</label>
        <input type="text"  name="cep" id="cep" size="9" maxlength="9" title="Deve ter 9 caracteres" placeholder="99999-999" >
        <p id="msgcep" style="font-size:100%;color:#ff0000"></p>
        <label for="senha" >Senha</label>
        <input type="password"  name="senha" id="senha" size="12" maxlength="12" title="Entre 8 e 12 caracteres"  >
        <p id="msgsenha" style="font-size:100%;color:#ff0000"></p>	
        <label for="senha">Repita a Senha</label><p></p>
        <input type="password" name="confirmaSenha" id="confirmaSenha" size="12" maxlength="12" title="Entre 8 e 12 caracteres"  >
        <p  id="msgconfirmaSenha" style="font-size:100%;color:#ff0000"></p>
        <input type="submit" value="Enviar" onclick="crticarSenha()" id="botaoLogin" />				
        <br>
        <p id="msgerrosenha" style="text-align:left;color:#ff0000;font-size:100%"></p>
      </fieldset>
    </div>	
  </body>
</html>
