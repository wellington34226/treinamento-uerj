<html>
<head>
<title>JavaScript - getElementById() Style</title>
</head>
<body>

<h2> getElementById() Style</h2>

<p id="duvida"> Saber ou nao saber! </p> 


<script>



    minhaSaida = document.getElementById("duvida");
	minhaSaida.style.color = "red";
    minhaSaida.style.fontSize = "x-large";


</script>
</body>
</html>
