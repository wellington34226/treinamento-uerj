<html>
<head>
<title>JavaScript - getElementById() value e innerHTML</title>
</head>
<body>

<h2> getElementById() value e innerHTML Style</h2>



<input type="text"  id="coordenador" size="15" maxlength="15" onblur="mostra();" />


<script>

function mostra(){
	saida = document.getElementById("coordenador").value;			
	document.writeln('<br>' + saida);
}				
</script>


</body>
</html>
