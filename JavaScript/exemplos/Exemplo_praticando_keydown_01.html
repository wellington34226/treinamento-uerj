<html>
<head>

<title>Curso JavaScript</title>
</head>
<body>

<h2> Praticando keydown</h2>

<input type="text"  id="nome" size="45" maxlength="45" onkeydown="return testaTecla();"/>

<p id='msg'></p>

<script>
function testaTecla(){
	tecla = window.event.key;
	if (tecla=='A') return true;
	else return false;
}
</script>
</body>
</html>
