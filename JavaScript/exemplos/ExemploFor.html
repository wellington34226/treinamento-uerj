<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo - Repetição</title>
</head>
<body>
    <h1>Exemplo - Repetição</h1>
    <script>
      document.write('FOR IN<ol>');
      let objcarro = {tipo:"Astra", ano:"2004", cor:"preta"};
      for (i in objcarro){
      document.write("<li>"+objcarro[i] + '</li>');
      }
      document.write('</ol>FOR IN<ol>');
      let carros = ['Astra','Chevette','Audi','Fiat 500']; 
      for (i in carros){
        document.write("<li>"+carros[i] + '</li>');
      }
      document.write('</ol>FOR OF<ol>');
      for (car of carros){
        document.write("<li>"+car + '</li>');
      }
      document.write('</ol>FOR OF<ol>');
        let carro = 'Maverick'; // string é iterável 
        for (car of carro){
          document.write("<li>"+car + '</li>');
        }
        document.write('</ol>');
    </script>
</body>
</html>
